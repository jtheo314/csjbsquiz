

<template name="quiz1">

<h1>Quiz 1 Page</h1>

<div class="row">

    <div class="col-sm-5">
        <h4>Submit Info Below:</h4>
        <br>
        <form id="projform">
            <div class="form-group">
                <label for="projname">Project name: </label>
                <input type="text" id="projname">
            </div>
            <div class="form-group">
                <label for="firstname">First name: </label>
                <input type="text" id="firstname">
            </div>   
            <div class="form-group">
                <label for="lastname">Last name: </label>
                <input type="text" id="lastname">
            </div>
            <div class="form-group">
                <label for="meteorURL">Meteor URL: </label>
                <input type="text" id="meteorURL">
            </div>
            <div class="form-group">
                <label for="githubURL">Github URL: </label>
                <input type="text" id="githubURL">
            </div>
            <button id="makeproj" type="submit">Submit</button>
        </form>
    </div>


    <div class="col-sm-6">
        <h4>All Projects: </h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr><th>Project name:</th><th>Name:</th><th>Meteor:</th><th>Github:</th></tr>
                </thead>
                <tbody>
                    {{#each exec}}
                    <tr>
                        {{> show}}
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>

</div>

</template>



<template name="show">
    <td>{{projname}}</td>
    <td>{{firstname}} {{lastname}}</td>
    <td><a href="{{meteorURL}}">{{meteorURL}}</a></td>
    <td><a href="{{githubURL}}">{{githubURL}}</a></td>
    <td><button class="delete-proj">Del</button></td>
</template>



<template name="quiz1">
    <h2> Quiz 1 - Jason Theoharis </h2>
    <div name="page" class="row">
        {{> add}}
        {{> show}}
    </div>
</template>

<template name="inform">
    <tr>
        <td>{{projname}}</td><td>{{firstname}}</td><td>{{lastname}}</td><td><a href={{meteorurl}}>Meteor URL</a></td><td><a href={{giturl}}>GitHub URL</a></td>
        <span class="glyphicon glyphicon-remove profile-delete-icon" aria-hidden="true"></span>
    </tr>
</template>

<template name="add">
    <div class="col-md-5">
        <h4>Add your name, project name, and URLs for your deployed meteor application and Github repository.</h4>
        <br>
    <form id="addInfo">
            Project Name: <input type="text" name="projname"><br/> First name: <input type="text" name="firstname"><br/>Last name: <input type="text" name="lastname"><br/>Meteor URL: <input type="text" name="meteorURL"><br/>GitHub URL: <input type="text" name="gitURL"><br/>
            <input type="submit">
    </form>
    </div>
</template>

<template name="show">
    <div class="col-md-5">
        <table class="table">
            <thead><tr>
                    <th>Project</th><th>First Name</th><th>Last Name</th><th>Meteor URL</th><th>GitHub URL</th>
                </tr></thead>
            <tbody>
                {{#each exec}}
                    {{> inform}}
                {{/each}}  
            </tbody>
        </table>    
    </div>
</template>
